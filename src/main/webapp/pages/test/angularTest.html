<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="background-color: #D1D1D1;padding: 20px;">
		<button class="col-md-10 col-md-offset-1 btn btn-info" id="test">test</button>
		<button class="col-md-10 col-md-offset-1 btn btn-info" style="visibility: hidden;">test</button>
		<div class="col-md-12" style="padding: 20px 0; display: none;" id="test1">
			<div class="col-md-4 col-md-offset-4 input-group">
				<input class="form-control"> 
				<span class="input-group-btn">
					<button class="btn btn-danger">添加商品信息</button>
				</span>
			</div>
		</div>
	</div>
<script src="/assets/plugins/Angular/angular.min.js"></script>
<script src="/assets/plugins/jquery/jquery.min.js"></script>
<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('#test').on('click', function() {
			console.log($('#test1').css('display'));
			if ($('#test1').css('display') == 'none') {
				$('#test1').slideDown(1000, 'linear');
			} else {
				$('#test1').slideUp(1000, 'linear');
			}
		});
	})
</script>
</body>
</html>
